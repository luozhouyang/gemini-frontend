<mat-card class="login-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-avtar"></div>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" [formControl]="usernameFormControl" [errorStateMatcher]="usernameMatcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="!usernameFormControl.hasError('required')">
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="emailMatcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>CANCEL</button>
    <button mat-button>OK</button>
  </mat-card-actions>
</mat-card>
